<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{title}}
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createClient.invalid" class="badge bg-danger">ALL FIELDS ARE REQUIRED</span>
                    <form class="mt-4" [formGroup]="createClient" (ngSubmit)="addEditClient()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="name" placeholder="Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="lastName" plac placeholder="Last Name">
                            </div>
                            
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" formControlName="age" plac placeholder="Age">
                            </div>
                            <div class="col">
                                <input type="date" class="form-control form-control-lg" formControlName="birthDate" plac placeholder="Birth Date">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="/list-clients">Back</button>
                            <button type="submit" class="btn btn-dark btn-lg">{{buttonText}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
