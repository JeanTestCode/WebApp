<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Age Average
                        <div *ngIf="loadingA" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span>{{average}}</span>                    
                </div>
            </div>
            <div class="card text-center mt-5">
                <div class="card-body">
                    <h3>Age's standard deviation
                        <div *ngIf="loadingB" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                         </div>
                    </h3>
                    <span>{{ds}}</span>                    
                </div>
            </div>
        </div>
    </div>
</div>
